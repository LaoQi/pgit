<div>
    <div v-if="repositories.length == 0">
        <br><br>
        <p class="subtitle is-5">
            <router-link to="/new">{{ message.empty_repositories }}</router-link>
        </p>
    </div>
    <div v-else>
        <div class="field is-horizontal has-addons">
            <!-- <div class="field-label is-normal">
                <label class="label">From</label>
            </div> -->
            <div class="field-body">
                <p class="control">
                    <span class="select">
                        <select>
                            <option>name</option>
                            <option>date</option>
                        </select>
                    </span>
                </p>
                <p class="control" v-on:click="reverse = !reverse">
                    <a class="button" v-if="reverse">
                        <span class="icon is-small">
                            <i class="fas fa-sort-amount-up" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a class="button" v-else>
                        <span class="icon is-small">
                            <i class="fas fa-sort-amount-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
        <hr>
    </div>
    <div v-for="item, key in sorted" class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{ item.name }}</strong>
                        <br>
                        {{ item.description }}
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" aria-label="reply">
                            <span class="icon is-small">
                                <i class="fas fa-reply" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                            <span class="icon is-small">
                                <i class="fas fa-retweet" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="like">
                            <span class="icon is-small">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                            </span>
                        </a>
                    </div>
                </nav>
            </div>
        </article>
    </div>
</div>
